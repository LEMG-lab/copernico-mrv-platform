<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Satellite body -->
  <rect x="35" y="40" width="30" height="20" rx="3" fill="url(#grad)"/>
  <!-- Solar panels -->
  <rect x="5" y="42" width="25" height="16" rx="2" fill="#4ECDC4"/>
  <rect x="70" y="42" width="25" height="16" rx="2" fill="#4ECDC4"/>
  <!-- Panel lines -->
  <line x1="12" y1="42" x2="12" y2="58" stroke="#0a0e17" stroke-width="1"/>
  <line x1="19" y1="42" x2="19" y2="58" stroke="#0a0e17" stroke-width="1"/>
  <line x1="77" y1="42" x2="77" y2="58" stroke="#0a0e17" stroke-width="1"/>
  <line x1="84" y1="42" x2="84" y2="58" stroke="#0a0e17" stroke-width="1"/>
  <!-- Antenna -->
  <circle cx="50" cy="35" r="5" fill="none" stroke="#00d4ff" stroke-width="2"/>
  <line x1="50" y1="30" x2="50" y2="20" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="50" cy="18" r="3" fill="#00d4ff"/>
  <!-- Signal waves -->
  <path d="M 55 15 Q 60 10 55 5" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
  <path d="M 58 18 Q 65 10 58 2" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
</svg>
